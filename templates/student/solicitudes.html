<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitudes</title>

    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://kit.fontawesome.com/98c42d1474.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal fade" tabindex="-1" id="acept-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container p-5">
                    <div class="row m-0 justify-content-center">
                        <div class="col-12 text-center">
                            <h2 class="mb-4">Solicitud Aceptada</h2>
                            <i class="fa-solid fa-circle-check" style="color: #37E4AE; font-size: 100px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container p-5">
                    <div class="row m-0 justify-content-center">
                        <div class="col-12 text-center">
                            <h2 class="mb-4">Solicitud Eliminada</h2>
                            <i class="fa-solid fa-circle-xmark" style="color: red; font-size: 100px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="container-fluid px-0 mb-3">
        <div id="subheader-1" class="row m-0 justify-content-between align-items-center">
            <div class="col-auto">
                <h3><span class="primary">First</span> Chance</h3>
            </div>
            <div class="col-auto">
                <nav>
                    <button class="icon-button" onclick="goHome()"><i class="fas fa-home"></i></button>
                    <button class="icon-button" onclick="goJobs()"><i class="fas fa-suitcase"></i></button>
                    <button class="icon-button" onclick="goNetwork()"><i class="fas fa-user-friends"></i></button>
                    <button class="icon-button" onclick="goChat()"><i class="fas fa-comment-alt"></i></button>
                    <button class="icon-button" onclick="goProfile()"><i class="fas fa-user-circle"></i></button>
                </nav>
            </div>
        </div>
        <div id="subheader-2" class="row m-0 justify-content-end">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <button class="input-group-text search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container px-0">
        <div class="col">
            <div class="row">
                <div class="col-2">
                  
                </div>
                <div class="col">
                    <h2>Solicitudes</h2>
            {% for student in friendRequest %}
                <div class="card p-3 mb-2">
                    <div class="row m-0 align-items-center">
                        <div class="col">
                            <div class="d-flex flex-row align-items-center feed-text px-6 ml-2">
                                <img class="rounded-circle" src={{ student[5] }} width="120">
                                <div class="m-2">
                                </div>
                                <div class="d-flex flex-column flex-wrap ml-2">
                                    <h5 class="font-weight-bold"> {{ student[1] }}</h5>
                                    <span class="text-black-50 time">{{ student[2] }}</span>
                                    <span class="text-black-50 time">{{ student[3] }}</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="row m-0">
                                <div class="col-6">
                                    <button type="button" data-bs-dismiss="modal" id="save" class="primary-button w-100">Aceptar</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" data-bs-dismiss="modal" id="delete" class="tertiary-button w-100">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        
                        </button>
                    </div>
                </div>
                {% endfor %}
                </div>
                <div class="col-2">
                    
                  </div>
        </div>
    </div>
</div>

    <footer class="text-center">
        First Chance
    </footer>

    <script>
// Assuming you have an array of card elements, for example:
        var cards = document.querySelectorAll('.card');

        cards.forEach(function(card) {
            var acceptButton = card.querySelector('.primary-button');
            var deleteButton = card.querySelector('.tertiary-button');

            acceptButton.addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('acept-modal'));
                modal.show();
                card.style.display = 'none';
            });

            deleteButton.addEventListener('click', function() {
                var modal = new bootstrap.Modal(document.getElementById('delete-modal'));
                modal.show();
                card.style.display = 'none';
            });
        });



        document.getElementById('delete').addEventListener('click', function() {
            var modal = new bootstrap.Modal(document.getElementById('delete-modal'));
            modal.show();
        });
        

        // Redirections
        function goHome() { window.location.href = "/"; }
        function goJobs() { window.location.href = "/trabajos"; }
        function goNetwork() { window.location.href = "/solicitudes"; }
        function goChat() { window.location.href = "/chat"; }
        function goProfile() { window.location.href = "/perfil"; }
    </script>
</body>

</html>
