<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>

    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://kit.fontawesome.com/98c42d1474.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Change password modal-->
    <div class="modal fade" tabindex="-1" id="change-password-modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body container p-5">
                    <h3 class="mb-3">Cambiar contraseña</h3>
                    <form>
                        <input type="password" placeholder="Escribe tu contraseña actual" class="w-100 mb-3"
                            name="oldPassword">
                        <input type="password" placeholder="Escribe tu contraseña nueva" class="w-100 mb-3"
                            name="newPassword">
                        <div class="row m-0 mt-2 justify-content-end">
                            <div class="col-4 px-1">
                                <button type="submit" data-bs-dismiss="modal" class="primary-button w-100">Modificar</button>
                            </div>
                            <div class="col-4 px-1">
                                <button type="button" data-bs-dismiss="modal" class="tertiary-button w-100">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="container-fluid px-0 mb-3">
        <div id="subheader-1" class="row m-0 justify-content-between align-items-center">
            <div class="col-auto">
                <h3><span class="primary">First</span> Chance</h3>
            </div>
            <div class="col-auto">
                <nav>
                    <button class="icon-button" onclick="goHome()"><i class="fas fa-home"></i></button>
                    <button class="icon-button" onclick="goJobs()"><i class="fas fa-suitcase"></i></button>
                    <button class="icon-button" onclick="goChat()"><i class="fas fa-comment-alt"></i></button>
                    <button class="icon-button" onclick="goProfile()"><i class="fas fa-user-circle"></i></button>
                </nav>
            </div>
        </div>
        <div id="subheader-2" class="row m-0 justify-content-end">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <button class="input-group-text search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container px-0">
        <div class="row m-0 mt-4">
            <!--Sidebar-->
            <div class="col-2">
                <ul class="navbar-nav">
                    <li class="nav-item mb-4"><a href="/enterprise/perfil" class="side-link">Perfil</a></li>
                    <li class="nav-item mb-4"><a href="/enterprise/perfil/vacantes" class="side-link">Vacantes</a></li>
                    <li class="nav-item mb-4"><a href="/enterprise/perfil/configuracion"
                            class="side-link active-link">Configuración</a></li>
                    <li class="nav-item mb-4"><a href="/iniciar-sesion" class="side-link">Cerrar Sesión</a></li>
                </ul>
            </div>
            <!--Content-->
            <div class="col-10">
                <form>
                    <div class="row m-0 gy-3">
                        <h2>Configuración</h2>
                        <div class="col-12">
                            <input type="text" placeholder="Correo electrónico" class="w-75" value="{{ email }}">
                        </div>
                        <div class="col-12">
                            <input type="text" placeholder="Nombre de usuario" class="w-75" value="{{ username }}">
                        </div>
                        <div class="col-3">
                            <button type="button" class="tertiary-button" onclick="openPassword()">Cambiar
                                contraseña</button>
                        </div>
                    </div>
                    <div class="row m-0 mt-3 justify-content-end">
                        <div class="col-3">
                            <input type="submit" value="Guardar información" class="primary-button w-100">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        First Chance
    </footer>

    <script>
        function openPassword() {
            var myModal = new bootstrap.Modal(document.getElementById("change-password-modal"));
            myModal.show();
        }

        // Redirections
        function goHome() { window.location.href = "/enterprise/"; }
        function goJobs() { window.location.href = "/enterprise/trabajos"; }
        function goChat() { window.location.href = "/enterprise/chat-index"; }
        function goProfile() { window.location.href = "/enterprise/perfil"; }
    </script>
</body>

</html>
