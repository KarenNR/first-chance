<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardados</title>

    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://kit.fontawesome.com/98c42d1474.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Deleted from saved toast-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="deleted-toast" class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Eliminado de guardados.</div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <header class="container-fluid px-0 mb-3">
        <div id="subheader-1" class="row m-0 justify-content-between align-items-center">
            <div class="col-auto">
                <h3><span class="primary">First</span> Chance</h3>
            </div>
            <div class="col-auto">
                <nav>
                    <button class="icon-button" onclick="goHome()"><i class="fas fa-home"></i></button>
                    <button class="icon-button" onclick="goJobs()"><i class="fas fa-suitcase"></i></button>
                    <button class="icon-button" onclick="goChat()"><i class="fas fa-comment-alt"></i></button>
                    <button class="icon-button" onclick="goProfile()"><i class="fas fa-user-circle"></i></button>
                </nav>
            </div>
        </div>
        <div id="subheader-2" class="row m-0 justify-content-end">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <button class="input-group-text search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container px-0">
        <div class="row m-0">
            <!--Sidebar-->
            <div class="col-2">
                <ul class="navbar-nav">
                    <li class="nav-item mb-4"><a href="/enterprise/trabajos" class="side-link">Explorar</a></li>
                    <li class="nav-item mb-4"><a href="/enterprise/trabajos/guardados"
                            class="side-link active-link">Guardados</a></li>
                    <li class="nav-item mb-4"><a href="/enterprise/trabajos/busquedas-recientes"
                            class="side-link">BÃºsquedas recientes</a></li>
                </ul>
            </div>
            <!--Content-->
            <div class="col-10">

                <div class="row m-0">
                    <h2 class="mb-3">Guardados</h2>
                    {% for student in saved %}
                    <div class="col-12 card p-3 mb-4">
                        <div class="row m-0 align-items-start">
                            <h4>{{ student[1] }}</h4>
                            <div class="col-1">
                                <img src="{{ student[2] }}" class="w-100">
                            </div>
                            <div class="col-11">
                                <p class="mb-0">Estudiante de {{ student[3] }}</p>
                                <p class="mb-0">{{ student[4] }}</p>
                            </div>
                        </div>
                        <div class="row m-0 justify-content-end">
                            <div class="col-2">
                                <button class="primary-button w-100" onclick="cv('{{ student[0] }}')">CV</button>
                            </div>
                            <div class="col-2">
                                <button class="secondary-button w-100"
                                    onclick="profile('{{ student[0] }}')">Perfil</button>
                            </div>
                            <div class="col-2">
                                <button class="tertiary-button w-100 icon-letter" onclick="deleteSaved('{{ student[0] }}')">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

    <footer class="text-center">
        First Chance
    </footer>

    <script>
        function cv(id) {
            window.location.href = "/enterprise/estudiante-cv/" + id;
        }

        function profile(id) {
            window.location.href = "/enterprise/detalle-estudiante/" + id;
        }

        function chat(id) {
            window.location.href = "/enterprise/chat";
        }

        // Redirections
        function goHome() { window.location.href = "/enterprise/"; }
        function goJobs() { window.location.href = "/enterprise/trabajos"; }
        function goChat() { window.location.href = "/enterprise/chat"; }
        function goProfile() { window.location.href = "/enterprise/perfil"; }
    </script>
</body>

</html>
